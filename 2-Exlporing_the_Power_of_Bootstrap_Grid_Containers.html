<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exploring the Power of Bootstrap Grid Containers</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Task 1: Header and Intro Section-->
        <header class="d-flex justify-content-center align-items-center" style="background-image: url(images/header.jpg);">
            <h1 class="text-light">Exploring the Power of Bootstrap Grid Containers</h1>
        </header>

        <!--Task 2: Featurette Section-->
        <section class="container my-5">
            <h2 class="mb-4">Key Features</h2>
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="p-3">
                        <img src="" alt="Feature 1">
                        <h3 class="mt-3">Feature 1</h3>
                        <p>Description of feature 1</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3">
                        <img src="" alt="Feature 2">
                        <h3 class="mt-3">Feature 2</h3>
                        <p>Description of feature 2</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3">
                        <img src="" alt="Feature 3">
                        <h3 class="mt-3">Feature 3</h3>
                        <p>Description of feature 3</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Task 3: About Section with Sidebar-->
        <section class="containter m-5">
            <h2 class="mb-4">About Us</h2>
            <div class="row g-4">
                <div class="col-12 col-md-8">
                    <div class="p-3">
                        <p>main content</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3">
                        <p>sidebar</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Task 4: Footer with Grid Layout-->
        <footer class="footer bg-dark text-white py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="p-3">
                            <h4>Contact Information</h4>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="p-3">
                            <h4>Social Media Links</h4>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="p-3">
                            <h4>Newsletter Signup</h4>
                            <input type="checkbox" class="form-check-input" id="newsletter_signup" checked>
                            <label for="newsletter_signup" class="form-check-label">Signup for Newsletter</label>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
